<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload App</title>
</head>
<body>
    <h1>Image Upload Application</h1>
    
    <h2>Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="Upload Image">
    </form>
    
    <!-- Use Jinja2 (templating engine from flask) to conditionally display the uploaded image or error message -->
    {% if uploaded_image %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" width="400" onerror="this.style.display='none'">
    {% elif show_error %}
        <p style="color:red;"><strong>Error: Could not upload image, check file extension (png, jpg, jpeg, gif, bmp)</strong></p>
    {% endif %}
    
    <p>
        <a href="https://flask.palletsprojects.com/" target="_blank">Flask Documentation</a>
    </p>

</body>
</html>
